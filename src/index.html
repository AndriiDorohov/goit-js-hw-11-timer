<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Countdown Timer</title> <!-- Оновлений заголовок -->
</head>

<body>
	<h1 class="countdown-title">Countdown Timer Date 04.25.2024</h1>
	<div class="timer" id="timer-1">
		<div class="field">
		  <span class="value" data-value="days"></span>
		  <span class="label">Days</span>
		</div>
	  
		<div class="field">
		  <span class="value" data-value="hours"></span>
		  <span class="label">Hours</span>
		</div>
	  
		<div class="field">
		  <span class="value" data-value="mins"></span>
		  <span class="label">Minutes</span>		
		</div>
  
	<div class="field">
	  <span class="value" data-value="secs"></span>
	  <span class="label">Seconds</span>
	</div>
  </div>
  
<script src="./scripts/index.js"></script>
</body>

</html>
